<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>Masai Calculator</header>

    <div class="calculator">

        <div class="display"></div>

        <!-- 1st Row -->
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="sym">+</div>

        <!-- 2nd Row -->
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="sym">-</div>

        <!-- 3rd Row -->
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="sym">x</div>

        <!-- 4th Row -->
            <div class="reset">C</div>
            <div class="num">0</div>
            <div class="sym">=</div>
            <div class="sym">/</div>

    </div>
</body>
</html>
